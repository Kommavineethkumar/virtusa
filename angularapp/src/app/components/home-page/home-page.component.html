	<nb-sidebar>
		<nb-card>
			<nb-card-body>
				<nb-user
					size="medium"
					name="{{ username.split('@')[0] }}"
					title="{{ role }}"
				>
				</nb-user>
			</nb-card-body>
		</nb-card>
		<div class="padding-bottom: 30px"></div>
		<nb-card>
			<nb-card-body>
				<p>Mobile: {{ this.mobile }}</p>

				<p>
					Active:
					{{ this.active ? "Yes" : "No" }}
				</p>
				<p>Email: {{ this.email }}</p>
			</nb-card-body>
		</nb-card>
	</nb-sidebar>
	<nb-layout-column>
		<nb-layout-column
			left
			style="display: flex; flex-direction: row; flex-wrap: wrap"
		>
			<!-- <div
						class="card"
						fxflex="25%"
						fxFlex.xs="100%"
						fxFlex.sm="33%"
						*ngFor="let item of productList"
					> -->
			<nb-card
				accent="info"
				*ngFor="let item of productList"
				style="display: flex; align-items: center; margin-right: 1.6rem"
			>
				<nb-card-header>
					<p style="font-size: large">{{ item.productName }}</p>
				</nb-card-header>
				<nb-card-body>
					<span class="productHover">
						<figure>
							<img
								style="margin-left: 0px; border-radius: 6px"
								width="200rem"
								height="280vh"
								src="{{ item.imageUrl }}"
								alt="item.productName"
							/>
						</figure>
					</span>
					<nb-card>
						<nb-card-body>
							<p>
								Price :
								<span style="margin-top: 10px; font-size: 120%; color: #388e3c"
									>â‚¹{{ item.price }}</span
								>
							</p>
							<p>Quantity available: {{ item.quantity }}</p>
						</nb-card-body>
					</nb-card>
				</nb-card-body>
				<nb-card-footer>
					<button
						id="viewButton"
						(click)="addToLocal(item)"
						nbButton
						status="info"
					>
						View Book
					</button>
					<span style="margin-right: 10px"></span>
					<button
						id="addButton"
						(click)="addToCart(item)"
						nbButton
						status="success"
					>
						Add to Cart
					</button>
				</nb-card-footer>
			</nb-card>
			<!-- </div> -->
		</nb-layout-column>
	</nb-layout-column>
</nb-layout>
