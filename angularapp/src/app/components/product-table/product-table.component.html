<app-navbar-admin></app-navbar-admin>
<nb-layout>
	<nb-layout-column>
		<div class="image">
			<button
				class="addpro"
				mat-raised-button
				routerLink="/addProduct"
				routerLinkActive="active"
				style="background-color: #7868e6; color: white"
			>
				<mat-icon>add_shopping_cart</mat-icon>
				Add Product
			</button>
			<table
				[dataSource]="dataSource"
				class="mat-elevation-z8"
				mat-table
				multiTemplateDataRows
			>
				<ng-container
					*ngFor="let column of displayedColumns; index as i"
					matColumnDef="{{ column }}"
				>
					<th *matHeaderCellDef id="tableBar" mat-header-cell>
						{{ rColumns[i] }}
					</th>

					<td *matCellDef="let element" mat-cell>
						<div *ngIf="i != 0">{{ element[column] }}</div>
						<div *ngIf="i == 0">
							<mat-icon>keyboard_arrow_down</mat-icon>
						</div>
					</td>
					<td *matCellDef="let element" mat-cell></td>
				</ng-container>
				<ng-container matColumnDef="expandedDetail">
					<td
						*matCellDef="let element"
						[attr.colspan]="displayedColumns.length"
						mat-cell
					>
						<div
							[@detailExpand]="
								element == expandedElement ? 'expanded' : 'collapsed'
							"
							class="example-element-detail"
						>
							<div class="example-element-diagram">
								<img [src]="element.imageUrl" />
							</div>
							<div class="example-element-description">
								<span>Book Name: </span>{{ element.productName
								}}<br /><br /><span>Price: </span>{{ element.price
								}}<br /><br /><span>Quantity: </span>{{ element.quantity }}
							</div>
							<div class="icons">
								<button
									class="edit"
									routerLink="/editProduct/{{ element.productId }}"
									routerLinkActive="active"
								>
									<mat-icon>edit</mat-icon>
								</button>
								<button
									(click)="deleteEmployee(element.productId)"
									class="delete"
								>
									<mat-icon>delete</mat-icon>
								</button>
							</div>
						</div>
					</td>
				</ng-container>

				<tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
				<tr
					(click)="
						expandedElement = expandedElement === element ? null : element
					"
					*matRowDef="let element; columns: displayedColumns"
					[class.example-expanded-row]="expandedElement === element"
					class="example-element-row"
					mat-row
				></tr>
				<tr
					*matRowDef="let row; columns: ['expandedDetail']"
					class="example-detail-row"
					mat-row
				></tr>
			</table>
			<div class="foot">
				<mat-paginator
					[pageSizeOptions]="[10, 20, 30]"
					[pageSize]="10"
					aria-label="Select page of periodic elements"
					showFirstLastButtons
					class="tablebottom"
				>
				</mat-paginator>
			</div>
		</div>
	</nb-layout-column>
	<img src="../../../assets/svg/productsImage.svg" />
</nb-layout>
