		<div class="head">
			<mat-card-content
				><h1>{{ productList.productName }}</h1></mat-card-content
			>
		</div>
		<div class="price">
			<mat-card-content
				><h3>
					<b>Product price</b> :<span style="color: #db2a2a">
						â‚¹{{ productList.price }}</span
					>
				</h3></mat-card-content
			>
		</div>
		<br />
		<br />
		<div class="quant">
			<mat-card-content
				><h3>
					<b>Product Quantity</b> : {{ productList.quantity }}
				</h3></mat-card-content
			>
		</div>
		<div class="desc">
			<mat-card-content
				><h3>
					<b>Description</b> : <br />
					<br />
					<p
						style="
							white-space: nowrap;
							overflow: hidden;
							text-overflow: ellipsis;
						"
					>
						{{ productList.description }}
					</p>
				</h3></mat-card-content
			>
		</div>
		<mat-card-actions class="btns">
			<div class="btn1">
				<form (ngSubmit)="onaddcart(productList)">
					<button type="submit" mat-raised-button class="one">
						Add to Cart
					</button>
				</form>
			</div>
			<div class="btn2">
				<button (click)="placeitem(productList)" mat-raised-button class="two">
					Place Order
				</button>
			</div>
		</mat-card-actions>
	</mat-card>
