<app-navbar-user></app-navbar-user>
<nb-layout>
	<nb-layout-column left>
		<img
			alt="Cloudy Sky"
			class="image-holder"
			src="{{ productList.imageUrl }}"
			style="width: 30%; margin-top: 18%; margin-left: 20%"
		/>
	</nb-layout-column>
	<nb-layout-column right style="margin-left: -20%; margin-top: 5%">
		<nb-card
			class="info-holder"
			style="margin-right: 15%; margin-top: 5%; width: 90%"
		>
			<nb-card-header>
				<span
					class="name"
					style="
						font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
							Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
							sans-serif;
					"
					><b>{{ productList.productName }}</b></span
				></nb-card-header
			>
			<nb-card-body
				><p>
					<b>Price :</b>
					<span> â‚¹{{ productList.price }}</span>
				</p>
				<div style="margin-top: 5%"></div>
				<p>
					<b>Product Quantity :</b> {{ productList.quantity }}
				</p></nb-card-body
			>
			<nb-card>
				<nb-card-body
					><b style="font-size: 15px">Description:</b> <br /><span
						style="
							font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
								Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
								sans-serif;
						"
						>{{ productList.description }}</span
					></nb-card-body
				>
			</nb-card>
			<nb-card>
				<nb-card-header>
					<span style="margin-right: 15%"></span>
					<button (click)="onaddcart(productList)" nbButton status="primary">
						Add to Cart
					</button>
					<span style="margin-right: 25%"></span>
					<button (click)="placeitem(productList)" nbButton status="success">
						Place order
					</button>
				</nb-card-header>
			</nb-card>
		</nb-card>
	</nb-layout-column>
</nb-layout>
