<nb-card
	size="tiny"
	[nbSpinner]="loading"
	nbSpinnerStatus="primary"
	nbSpinnerSize="large"
	nbSpinnerMessage=""
>
	<nb-card-body>
		<div>
			<div class="para">
				<p>Enter your mail</p>
			</div>
			<div class="form">
				<nb-form-field class="form1" appearance="outline">
					<input
						nbInput
						status="primary"
						placeholder="Enter mail address"
						required
						name="number"
						autofocus
					/>
				</nb-form-field>
				<br />
				<button nbButton status="primary" color="primary" class="submit-button">
					Send OTP
				</button>
			</div>
		</div>
	</nb-card-body>
</nb-card>
