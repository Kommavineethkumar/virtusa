<nb-card
	[nbSpinner]="loading"
	nbSpinnerMessage=""
	nbSpinnerSize="large"
	nbSpinnerStatus="primary"
	size="tiny"
>
	<nb-card-body>
		<div *ngIf="step == 1">
			<div class="para">
				<p>Enter your mail</p>
			</div>
			<div class="form">
				<nb-form-field appearance="outline" class="form1">
					<input
						#tel="ngModel"
						(keydown.enter)="submitMail()"
						[(ngModel)]="email"
						autofocus
						name="number"
						nbInput
						placeholder="Enter mail address"
						required
						status="primary"
					/>
				</nb-form-field>
				<br />
				<button
					(click)="submitMail()"
					class="submit-button"
					color="primary"
					nbButton
					status="primary"
				>
					Send OTP
				</button>
			</div>
		</div>

		<div *ngIf="step == 2">
			<div class="para"><p>Enter the code</p></div>
			<div class="form">
				<nb-form-field appearance="outline" class="form">
					<input
						#tel="ngModel"
						(keydown.enter)="submitCode()"
						[(ngModel)]="code"
						autofocus
						name="number"
						nbInput
						placeholder="Enter code"
						required
						status="info"
					/>
				</nb-form-field>
				<br />
				<button
					(click)="submitCode()"
					class="submit-button"
					nbButton
					status="primary"
				>
					Submit
				</button>
			</div>
		</div>
		<div *ngIf="step == 3">
			<div class="para2">
				<p>Reset Password</p>
			</div>
			<div class="form3">
				<nb-form-field appearance="outline">
					<input
						#password="ngModel"
						[(ngModel)]="pass"
						autofocus
						minlength="6"
						name="password"
						nbInput
						placeholder="Enter Password"
						required
						type="password"
					/>
				</nb-form-field>
				<br />

				<nb-form-field appearance="outline">
					<input
						#repassword="ngModel"
						(keydown.enter)="submitPassword()"
						[(ngModel)]="conform_password"
						autofocus
						minlength="6"
						name="repassword"
						nbInput
						placeholder="Confirm Password"
						required
						type="password"
					/>
				</nb-form-field>
				<br />
				<button
					(click)="submitPassword()"
					class="final-button"
					color="primary"
					nbButton
					status="success"
				>
					Done
				</button>
			</div>
		</div>
	</nb-card-body>
</nb-card>
