<app-navbar-admin></app-navbar-admin>
<nb-layout>
	<nb-layout-column left>
		<img
			src="../../../assets/svg/addproductImage.svg"
			style="margin-left: 20%; margin-top: 10%"
		/>
	</nb-layout-column>
	<nb-layout-column right style="margin-left: -5%">
		<div class="loginForm">
			<div class="holder disabledDiv" style="margin-top: -20%">
				<button
					disabled
					id="addNewProductButton"
					nbButton
					status="info"
					style="color: #fff"
				>
					Add A New Product
				</button>
			</div>
			<div class="holder">
				<nb-form-field>
					<input
						#username="ngModel"
						[(ngModel)]="product.productName"
						nbInput
						placeholder="Product Name"
						required
						shape="semi-round"
						type="text"
					/>
				</nb-form-field>
			</div>
			<div class="holder">
				<nb-form-field>
					<input
						#username="ngModel"
						[(ngModel)]="product.price"
						nbInput
						placeholder="Product Price"
						required
						shape="semi-round"
						type="text"
					/>
				</nb-form-field>
			</div>
			<div class="holder">
				<nb-form-field>
					<textarea
						#username="ngModel"
						[(ngModel)]="product.description"
						fullWidth
						nbInput
						placeholder="Product Description"
						rows="5"
						shape="semi-round"
						style="resize: vertical; max-height: 150px"
					></textarea>
				</nb-form-field>
			</div>
			<div class="holder">
				<nb-form-field>
					<input
						#username="ngModel"
						[(ngModel)]="product.imageURL"
						nbInput
						placeholder="Image URL"
						required
						shape="semi-round"
						type="text"
					/>
				</nb-form-field>
			</div>
			<div class="holder">
				<nb-form-field>
					<input
						[(ngModel)]="product.quantity"
						nbInput
						placeholder="Product quantity"
						required
						shape="semi-round"
						type="text"
					/>
				</nb-form-field>
			</div>
			<div class="holder loginDiv">
				<button
					(click)="goToAddProduct()"
					id="addButton"
					nbButton
					status="info"
				>
					ADD
					<nb-icon
						[options]="{ animation: { type: 'pulse' } }"
						icon="plus-outline"
						pack="eva"
					></nb-icon>
				</button>
			</div>
		</div>
	</nb-layout-column>
</nb-layout>
